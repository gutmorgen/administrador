{% load static %}
<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

<style>
.comfortaa-<uniquifier> {
  font-family: "Comfortaa", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
}


</style>
</head>
<body style=" font-family: 'Comfortaa', sans-serif;" >
    <div id="img" class="bg-[url('{% static 'img/bubbles-band.svg'%}')] h-40 m-3 rounded-lg no-repeat">
        <div class=" flex flex-wrap items-center justify-center mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">

                    </a>

              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white mx-3"></span>

		</div>


	</div>


    <div class="p-2">
        {% block content %}
        {% endblock %}



    </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
